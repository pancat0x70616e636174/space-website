<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./reset.css" />
    <title>Design System</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bellefair&display=swap');

      .bellefair-regular {
        font-family: 'Bellefair', serif;
        font-weight: 400;
        font-style: normal;
      }

      .color-container {
        display: flex;
        justify-content: space-between;
        gap: 2rem;
      }

      .color-box {
        flex: 1;
      }
    </style>
  </head>
  <body class="background-dark text-white">
    <div class="container bellefair-regular">
      <h1>Design System</h1>

      <section id="colors">
        <h2><span>01</span> colors</h2>

        <div class="color-container">
          <div class="color-box">
            <div
              class="background-dark text-white"
              style="padding: 3rem 1rem 1rem; border: 1px solid var(--color-secondary-light)"
            >
              #0B0D17
            </div>
            <p><span class="text-accent">RGB</span> 11, 13, 23</p>
            <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
          </div>

          <div class="color-box">
            <div
              class="background-accent text-dark"
              style="padding: 3rem 1rem 1rem; border: 1px solid var(--color-secondary-light)"
            >
              #D0D6F9
            </div>
            <p><span class="text-accent">RGB</span> 208, 214, 249</p>
            <p><span class="text-accent">HSL</span> 231°, 77%, 90%</p>
          </div>

          <div class="color-box">
            <div
              class="background-white text-dark"
              style="padding: 3rem 1rem 1rem; border: 1px solid var(--color-secondary-light)"
            >
              #FFFFFF
            </div>
            <p><span class="text-accent">RGB</span> 255, 255, 255</p>
            <p><span class="text-accent">HSL</span> 0°, 0%, 100%</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
